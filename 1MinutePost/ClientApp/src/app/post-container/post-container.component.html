<div *ngIf="Posts">
  
  <mat-grid-list cols="3" rowHeight="250px" gutterSize="7px">
    <mat-grid-tile *ngFor="let p of Posts; let i = index">
      <app-post class="post" text="{{ p.text }}" username="{{ p.username }}" created="{{ p.created }}" position="{{ i }}" (delete)="deletePost($event)"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>
