<form #postCreate="ngForm" (ngSubmit)="createPost(postCreate.value); postCreate.reset()" class="col-xl-5 col-lg-5">
  <!--<div class="form-group">
    <label for="username">Name</label>
    <input ngModel name="username" type="text" class="form-control" />
  </div>-->
  <div class="form-group">
    <textarea required maxlength="200" ngModel name="text" #text="ngModel" id="comment" cols="30" rows="5" class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="text.touched && !text.valid">
      <div *ngIf="text.errors.required">Message can not be empty</div>
      <div *ngIf="text.errors.maxlength">Message must be 200 characters or fewer</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="postCreate.invalid">Submit</button>
</form>
