<mat-card id="cardBase">
  <div class="d-flex justify-content-between ml-2" id="postHeader">
    <h5 id="username">{{Username}}</h5>
    <p id="timeLeft">
      <countdown #counter [config]="TimeConfig" (event)="HandleEvent($event)"></countdown>
    </p>
  </div>
  <div class="flex-grow-1 d-flex flex-column">
    <mat-card-content class="flex-grow-1 overflow-auto">
      <p>
        {{Text}}
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions class="actions mb-0 pb-0 pl-0">
    <button mat-icon-button (click)="vote()" class="vote-button">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="28"
           height="28"
           viewBox="0 0 24 24"
           fill="currentColor"
           [ngClass]="{'arrowVoted' : arrowVoted, 'arrowNotVoted' : !arrowVoted}"
           class="vote-icon">
        <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8-8 8z" />
      </svg>
    </button>
    <span class="voteCount">{{ numberVotes }}</span>
    <div *ngIf="errorNotLoggedIn" class="alert alert-danger">
      <div>Log in to vote</div>
    </div>
  </mat-card-actions>
  
</mat-card>
